{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h5 class="card-title text-center">Reset Password</h5>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning w-100">Send Reset Email</button>
        </form>
    </div>
</div>
{% endblock %}
